<html>
<script>
 function incrementValue(n)
{
    var value = parseInt(document.getElementById(n).value, 10);
    value = isNaN(value) ? 0 : value;
    value++;
    document.getElementById(n).value = value;
}
 function decrementValue(n)
{
    var value = parseInt(document.getElementById(n).value, 10);
    value = isNaN(value) ? 0 : value;
    value--;
    document.getElementById(n).value = value;
}
</script>

<form>
 Week 1:
 <input type="text" id="week1" value="0"/>
 <input type="button" onclick="incrementValue('week1')" value="Increment Week 1" />
 <input type="button" onclick="decrementValue('week1')" value="Decrement Week 1" />
